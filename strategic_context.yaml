              size: 20
            - level: 500
              size: 20
            - level: 1000
              size: 20
            - level: 3000
              size: 25
            - level: 9000
              size: 50
          stop_loss:
            level: -75
            
      execution:
        priority: "maximum_speed"
        retry_policy:
